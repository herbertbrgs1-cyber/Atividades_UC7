<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cadastro de Funcionário</h1>

  <form onsubmit="salvarFuncionario(event)">
    <input type="hidden" id="editIndex"> 

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" required>

    <label for="salario">Salário:</label>
    <input type="number" step="0.01" id="salario" required>

    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" required>

    <button type="submit">Salvar</button>
    <button type="reset" onclick="cancelarEdicao()">Cancelar</button>
  </form>

  <h2>Funcionários Cadastrados</h2>
  <table id="tabela-funcionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Departamento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="scripts.js"></script>
</body>
</html>
