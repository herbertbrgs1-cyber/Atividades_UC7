<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Minha Calculadora</h1>

    <div class="calculadora-container">
        <button type="button" onclick="apresentar()">Apresentar</button>

        <div class="input-group">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1">

            <label for="operador">Operador:</label>
            <input type="text" id="operador" name="operador" maxlength="1" size="1" placeholder="+, -, *, /">

            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2">
        </div>

        <button type="button" onclick="calculadoraSimples()">Calcular</button>

        <p id="resultado"></p>

        <button type="button" onclick="calculadoraSimples()">Calculadora Simples</button>
    </div>
</body>

</html>
