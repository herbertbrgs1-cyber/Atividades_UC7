<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Agendamento de Consultas</h1>

  <form id="formConsulta">
    <label>Nome do Paciente:</label>
    <input type="text" id="nome" required>
    <br><br>

    <label>Especialidade:</label>
    <select id="especialidade" required>
      <option value="">Selecione...</option>
      <option value="Clínico">Clínico Geral</option>
      <option value="Pediatria">Pediatria</option>
      <option value="Cardiologia">Cardiologia</option>
    </select>
    <br><br>

    <label>Turno:</label>
    <input type="radio" name="turno" value="Manhã" required> Manhã
    <input type="radio" name="turno" value="Tarde" required> Tarde
    <input type="radio" name="turno" value="Noite" required> Noite
    <br><br>

    <button type="submit">Agendar</button>
  </form>

  <h2>Consultas Agendadas</h2>
  <ul id="listaConsultas"></ul>

  <p id="estatisticas"></p>

  <script src="script.js"></script>
</body>
</html>
